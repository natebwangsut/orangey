---
layout: default
---
<ul class="preview">
{% for post in site.posts limit:4 %}
    <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <h2><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h2>
    </li>
    <p>
        {{ post.content | markdownify | strip_html | truncatewords:75 }} <br />
        <a href="{{ BASE_PATH }}{{ post.url }}"><button class="btn">Read more...</button></a>
    </p>
{% endfor %}
</ul>
